<div class="container">
    <div class="conference-form" style="width: 50%;">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addConference()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="conference.title" required
                    #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.errors }" />
                <div *ngIf="f.submitted && title.errors" class="invalid-feedback">
                    <div *ngIf="title.errors['required']">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" [(ngModel)]="conference.description" required
                    #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.errors }"></textarea>
                <div *ngIf="f.submitted && description.errors" class="invalid-feedback">
                    <div *ngIf="description.errors['required']">Description is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="datetime-local" class="form-control" name="date" [(ngModel)]="conference.date" required
                    #date="ngModel" [ngClass]="{ 'is-invalid': f.submitted && date.errors }" />
                <div *ngIf="f.submitted && date.errors" class="invalid-feedback">
                    <div *ngIf="date.errors['required']">Date is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" name="location" [(ngModel)]="conference.location" required
                    #location="ngModel" [ngClass]="{ 'is-invalid': f.submitted && location.errors }" />
                <div *ngIf="f.submitted && location.errors" class="invalid-feedback">
                    <div *ngIf="location.errors['required']">Location is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" name="userID" [(ngModel)]="conference.userID" required
                    #userID="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userID.errors }" />
                <div *ngIf="f.submitted && userID.errors" class="invalid-feedback">
                    <div *ngIf="userID.errors['required']">User ID is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Conference</button>
            </div>
        </form>
    </div>
</div>
